<html>
<head>
<title>Login Page</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="css/style.css"/>
<!-- Include JS File Here -->
<script src="js/login.js"></script>
</head>
<body>
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Login Page</h3>
    <h4>Enter the credential</h4>

    <fieldset>
      <input placeholder="username" type="email" id="username" name="username1" required>
    </fieldset>
    <fieldset>
      <input placeholder="Password" type="password" id="password" name="password1" required>
    </fieldset>
     <span id="login_failed"></span>
  
    <fieldset>
      <button name="submit" type="submit" id="submit" onclick="validate()" >Submit</button>
    </fieldset>


 
  </form>
</div>
</body>
</html>

<html>
<head>
<title>Update Details</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="css/style2.css"/>
<!-- Include JS File Here -->
<script src="js/update.js"></script>
</head>
<body>
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Personal Details</h3>
    <h4>Please fill all</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Web Site" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
        <fieldset>
      <input placeholder="Old Email Address" type="email" tabindex="6" id="username" required>
    </fieldset>
    <fieldset>
      <input placeholder="Password" type="password" tabindex="7" id="password" required>
    </fieldset>
     <fieldset>
      <button name="submit" type="submit" id="submit" onclick="validate()" >Submit</button>
    </fieldset>
 
</div>
</body>
</html>
